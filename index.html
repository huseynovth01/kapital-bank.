<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Kapital-bank</title>
</head>
<body>

<!------------------------------------->

<div class="container">
    <form id="firstform">
    <!-- Name -->
    <div class="form-group">
      <input type="text" class="form-control" name="name" id="name" placeholder="Ad" required >
      <div class="namemessage"> </div>
    </div> <br>
    <!-- Surname -->
    <div class="form-group">
        <input type="text" class="form-control" name="name" id="name" placeholder="Soyad" required >
        <div class="surnamemessage"> </div>
      </div> <br>
    <!-- Father name -->
    <div class="form-group">
        <input type="text" class="form-control" name="name" id="name" placeholder="Ata adi" required >
      </div> <br>
      <div class="fathernamemessage"> </div>

    <!-- Email -->
    <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="E-mail unvani" required >
        <div class="emailmessage"> </div>
      </div> <br>

    <!--Mobil nomre -->

        <label class="phoneNumber">Mobile Number:</label>
        <div class="input-group">
          <div class="combined-input">
            <select id="countryCode" name="countryCode"required >
                <option value="050">050</option>
                <option value="051">051</option>
                <option value="010">010</option>
                <option value="055">055</option>
                <option value="070">070</option>
                <option value="077">077</option>
                <option value="012">012</option>
            </select>
            <input type="number" id="phoneNumber" name="phoneNumber" placeholder="-------" required>
          </div>
        </div>
        <button type="submit" class="sumbit">Göndər</button>
  </form>
</div>


<div class="container-2">
    <label class="phoneNumber">Müraciətin növü</label>
    <div class="form-group">
        <select class="form-control" name="offerType" id="offerType" >
          <option class="secin">Seçin</option>
          <option value="ərizə">Ərizə</option>
          <option value="təklif">Təklif</option>
          <option value="şikayət">Şikayət</option>
        </select>
      </div> <br> <br>
      <label class="phoneNumber">Müraciətin qısa məzmunu</label>
      <div class="form-group">
        <select class="form-control" name="offerType" id="offerType" >
          <option class="secin">Seçin</option>
          <option value="muracet">Məhsul və xidmətlər barədə yalnış reklam</option>
          <option value="muracet">Saxlanc xidməti ilə bağlı</option>
          <option value="muracet">Kreditin verilməməsi ilə bağlı</option>
          <option value="muracet">Kreditə güzəşt edilməsi</option>
          <option value="muracet">Kreditin ödəniş qrafikinin və cərimələrin hesablanması</option>
          <option value="muracet">Girov predmeti ilə bağlı</option>
          <option value="muracet">Zaminlik ilə bağlı</option>
          <option value="muracet">Depozitə hesablanmış faizlərlə bağlı</option>
          <option value="muracet">Plastik kartlarda oğurluq halları</option>
          <option value="muracet">ATM ilə bağlı</option>
          <option value="muracet">Müştəri xidmətinin keyfiyyəti</option>
          <option value="muracet">Sifariş olunmuş kartın vaxtında verilməməsi</option>
        </select>
    </div>
      <div class="form-group">
        <textarea class="form-control" name="content" id="content" style="resize:none;"  placeholder="Müraciətin məzmunu*" ></textarea>
      </div>
</div>


<div id="messageDisplay" style="display: none" >
  <div style="text-align: center;">
    <img class="message-img" src="" alt="Success"/>
    <h3 class="message-title" ></h3>
    <p class="message-content" ></p>
  </div>
</div>

    <script src="./js/main.js"></script>
</body>
</html>
